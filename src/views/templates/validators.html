<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Claims</title>
    <link rel="stylesheet" href="../styles/validators.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="form-image"></div>
            <div class="form-content">
                <form id="contactsForm">
                    <div class="header">
                        <h1>Nominate Contacts for Claim Verification</h1>
                        <p>To assist in the verification of your claim, please provide the email addresses of contacts who can confirm the details of your claim.</p>
                    </div>
                    <div id="contactsContainer">
                        <!-- Dynamic rows -->
                    </div>
                    <button type="button" id="addContactButton">+ Add more contacts</button>
                    <div id="errorContainer" class="error"></div>
                    <div class="buttons">
                        <button type="button" id="submitButton">SEND</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../scripts/validators.js"></script>
</body>
</html>
